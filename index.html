            <!-- Form Starts here -->

            <form>
                <ul>
                    <li>
                        <label class="FirstError" for="password">Password:</label>
                        <span>
                <input type="password" name="password" class="FirstError" id="Passwordinput" />
              </span>
                    </li>

                        <label for="Confirmation">Confirm Password:</label>
                        <span>

              </span>
                    </li>
                    <li>
                        <button type="submit" id="pressTosubmit">Submit</button>
                    </li>
                </ul>
            </form>
        </div>
        <!-- This is Hidden Error Div -->
        <div id="pswd_info" class="Hidden2">
            <h4>Password Criteria:</h4>
            <li class="FirstError">Must be at least <strong>9 characters</strong>
            </li>
